<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registro de Loja</title>

   
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/home.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    
    <script src="../static/js/jquery-1.11.2.js"></script>

	<script src="../static/js/jquery.ui.widget.js"></script>
	
    <script src="../static/js/bootstrap.min.js"></script>
	

    <style>
	.btn-file {
    position: relative;
    overflow: hidden;
	}
	.btn-file input[type=file] {
	    position: absolute;
	    top: 0;
	    right: 0;
	    min-width: 100%;
	    min-height: 100%;
	    font-size: 100px;
	    text-align: right;
	    filter: alpha(opacity=0);
	    opacity: 0;
	    outline: none;
	    background: white;
	    cursor: inherit;
	    display: block;
	}
    </style>
   
  	</head>

  	<body>


	    <div class="container" style="padding-top: 50px">
	      	<div class="header">
	        	<h2>Registro de Loja</h2>
	      	</div>
	     

			<div class="well">
				<h4 class="card-title">{{product[0][1]}}</h4>
				<h4 class="card-title">{{product[0][2]}}</h4>
				<h4 class="card-title">{{product[0][4]}}</h4>
				<h4 class="card-title">{{product[0][5]}}</h4>
				<img class="card-img-top" src="..\{{product[0][3]}}" style="height: 200px; width: 300px; display: block;" alt="Card image cap">

			</div>


	      

			<footer class="footer">
				<p>&copy; Company 2015</p>
			</footer>

	    </div>
  </body>
</html>
