<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <link href="../static/css/register.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>FindMy<span>Stuff</span></div>
		</div>
		<br>
		<form class="login" method="post" action="/validateRegister">

				<input type="text" placeholder="Email" name="email" value="{{request.form.email}}">
				<br><br>
				<input type="text" placeholder="Nome" name="nome" value="{{request.form.nome}}">
				<br>
				<input type="text" placeholder="Sobrenome" name="sobrenome" value="{{request.form.sobrenome}}">
				<br>
				<select name="sexo" placeholder="Sexo" value="{{request.form.sexo}}">
					<option disabled selected>Sexo</option>
					<option>Feminino</option>
					<option>Masculino</option>
					<option>Outro</option>
				</select>
				<br>
				<input type="password" placeholder="Senha" name="senha" value="{{request.form.senha}}">
				<br>
				<input type="password" placeholder="Confirmar Senha" name="confirma_senha" value="{{request.form.confirma_senha}}">
				<br>
					<input type="submit" value="Register">
		</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  
</body>
</html>
