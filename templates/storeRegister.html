<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registro de Loja</title>

   
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/home.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <style>
		.btn-file {
	    	position: relative;
	    	overflow: hidden;
		}
		.btn-file input[type=file] {
		    position: absolute;
		    top: 0;
		    right: 0;
		    min-width: 100%;
		    min-height: 100%;
		    font-size: 100px;
		    text-align: right;
		    filter: alpha(opacity=0);
		    opacity: 0;
		    outline: none;
		    background: white;
		    cursor: inherit;
		    display: block;
		}
    </style>
   
  	</head>

  	<body>

  		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
				<div class="alert alert-warning alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"> 
						<span aria-hidden="true">×</span>
					</button>
					{{message}}
				</div>
				{% endfor %}
			{% endif %}
		{% endwith %}

	    <div class="container" style="padding-top: 50px">
	      	<div class="header">
	        	<h2>Registro de Loja</h2>
	      	</div>
	     

			<div class="well">
	      		<form role="form" method="post" action="/validateStoreRegister">


					<!-- Text input-->
					<div class="form-group">
		  				<label  for="email">Email</label>  
		  
		  				<input id="email" name="email" type="email" placeholder="Email" class="form-control input-md">		
					</div>

					<!-- Text input-->
					<div class="form-group">
		  				<label  for="name">Nome da loja</label>  
		  
		  				<input id="name" name="name" type="text" placeholder="Ex: Bar do zezinho" class="form-control input-md">		
					</div>

					<div class="form-group">
		  				<label  for="address">Endereço</label>  
		  
		  				<input id="address" name="address" type="text" placeholder="Ex: Rua dos empreendedores, 567" class="form-control input-md">		
					</div>

					<div class="form-group">
		  				<label  for="telephone">Telefone</label>  
		  
		  				<input id="telephone" name="telephone" type="text" placeholder="Ex: 11 1234-5678" class="form-control input-md">		
					</div>

					<div class="form-group">
		  				<label  for="password">Senha</label>  
		  
		  				<input id="password" name="password" type="password" placeholder="senha" class="form-control input-md">		
					</div>

					<div class="form-group">
		  				<label  for="check_password">Confirmar senha</label>  
		  
		  				<input id="check_password" name="check_password" type="password" placeholder="confirmar senha" class="form-control input-md">		
					</div>

					<!-- Button -->
					<div class="form-group">
					  
					    <p class="text-center">
					    <input id="singlebutton" name="singlebutton" class="btn btn-lg btn-primary" type="submit" value="Registrar-se" />
					  	</p>
					</div>

				</form>
			</div>


	      

			<footer class="footer">
				<p>&copy; Astur e Toyama 2017</p>
			</footer>

	    </div>

	    <script src="../static/js/jquery-1.11.2.js"></script>

		<script src="../static/js/jquery.ui.widget.js"></script>
	
    	<script src="../static/js/bootstrap.min.js"></script>
  	</body>
</html>
