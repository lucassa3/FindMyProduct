<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <link href="../static/css/register.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>FindMy<span>Stuff</span></div>
		</div>
		<br>
		<form class="login" method="post" action="/validateUserRegister">

				<input type="text" placeholder="Email" name="email" value="{{request.form.email}}">
				<br><br>
				<input type="text" placeholder="Nome" name="name" value="{{request.form.name}}">
				<br>
				<input type="text" placeholder="Sobrenome" name="lastname" value="{{request.form.lastname}}">
				<br>
				<select placeholder="Sexo" name="gender" value="{{request.form.gender}}">
					<option disabled selected>Sexo</option>
					<option>Feminino</option>
					<option>Masculino</option>
					<option>Outro</option>
				</select>
				<br>
				<input type="date" name="birth_date" min="1900-12-31" max="2017-01-01">
				<br>
				<input type="password" placeholder="Senha" name="password" value="{{request.form.password}}">
				<br>
				<input type="password" placeholder="Confirmar Senha" name="check_password" value="{{request.form.check_password}}">
				<br>
					<input type="submit" value="Register">
		</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  
</body>
</html>
