<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registro de Usuario</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/home.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <style>
		.btn-file {
	    	position: relative;
	    	overflow: hidden;
		}
		.btn-file input[type=file] {
		    position: absolute;
		    top: 0;
		    right: 0;
		    min-width: 100%;
		    min-height: 100%;
		    font-size: 100px;
		    text-align: right;
		    filter: alpha(opacity=0);
		    opacity: 0;
		    outline: none;
		    background: white;
		    cursor: inherit;
		    display: block;
		}
    </style>
   
  	</head>

  	<body>

  		{% with messages = get_flashed_messages() %}
	    	{% if messages %}
	    		{% for message in messages %}
	        		<div class="alert alert-warning alert-dismissible" role="alert">
	      				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
	      				{{message}}
	      			</div>
	      		{% endfor %}
	   		{% endif %}
 		{% endwith %}
 		
	    <div class="container" style="padding-top: 50px">
	      	<div class="header">
	        	<h2>Registro de Usuário</h2>
	      	</div>
	     

			<div class="well">
	      		<form role="form" method="post" action="/validateUserRegister">


					<!-- Text input-->
					<div class="form-group">
		  				<label  for="email">Email</label>  
		  
		  				<input id="email" name="email" type="email" placeholder="Email" class="form-control input-md">		
					</div>

					<!-- Text input-->
					<div class="form-group">
		  				<label  for="name">Nome</label>  
		  
		  				<input id="name" name="name" type="text" placeholder="Ex: Andrey" class="form-control input-md">		
					</div>

					<div class="form-group">
		  				<label  for="lastname">Sobrenome</label>  
		  
		  				<input id="lastname" name="lastname" type="text" placeholder="Ex: Toyamay" class="form-control input-md">		
					</div>

					<div class="form-group">
						<label  for="gender">Gênero</label> 
		  				<select placeholder="Sexo" name="gender" class="form-control input-md">
							<option disabled selected>Sexo</option>
							<option>Feminino</option>
							<option>Masculino</option>
							<option>Outro</option>
						</select>	
					</div>

					<div class="form-group">
		  				<label  for="birth_date">Data de nascimento</label>  
		  
		  				<input id="birth_date" name="birth_date" type="date" min="1900-01-01" max="2017-09-19" class="form-control input-md">		
					</div>

					<div class="form-group">
		  				<label  for="password">Senha</label>  
		  
		  				<input id="password" name="password" type="password" placeholder="senha" class="form-control input-md">		
					</div>

					<div class="form-group">
		  				<label  for="check_password">Confirmar senha</label>  
		  
		  				<input id="check_password" name="check_password" type="password" placeholder="confirmar senha" class="form-control input-md">		
					</div>

					<!-- Button -->
					<div class="form-group">
					  
					    <p class="text-center">
					    <input id="singlebutton" name="singlebutton" class="btn btn-lg btn-primary" type="submit" value="Registrar-se" />
					  	</p>
					</div>

				</form>
			</div>


	      

			<footer class="footer">
				<p>&copy; Company 2015</p>
			</footer>

	    </div>

	    <script src="../static/js/jquery-1.11.2.js"></script>

		<script src="../static/js/jquery.ui.widget.js"></script>
	
    	<script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
