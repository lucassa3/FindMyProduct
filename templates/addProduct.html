<!DOCTYPE html>
<html lang="en">
  	<head>
	   
	 	<title>Adicionar um Produto</title>

	   
	    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
	    <link href="../static/css/home.css" rel="stylesheet">

	    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
	    
	    <style>
			.btn-file {
		    position: relative;
		    overflow: hidden;
			}
			.btn-file input[type=file] {
			    position: absolute;
			    top: 0;
			    right: 0;
			    min-width: 100%;
			    min-height: 100%;
			    font-size: 100px;
			    text-align: right;
			    filter: alpha(opacity=0);
			    opacity: 0;
			    outline: none;
			    background: white;
			    cursor: inherit;
			    display: block;
			}
	    </style>
   
  	</head>

  	<body>

  		<!--top bar-->
  		<div id="navbar-wrapper">
	        <header>
	            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	                <div class="container-fluid">
	                    <div class="navbar-header">
	                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
	                            <span class="sr-only">Toggle navigation</span>
	                            <span class="icon-bar"></span>
	                            <span class="icon-bar"></span>
	                            <span class="icon-bar"></span>
	                        </button>
	                        <a class="navbar-brand" href="/storeHome"><span>FindMy</span><span style="color: #0033cc;">Product</span></a>
	                    </div>

	                    <div id="navbar-collapse" class="collapse navbar-collapse">
	                        <ul class="nav navbar-nav navbar-right">
	                            <li class="dropdown">
	                                <a id="user-profile" href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="../static/user_img.png" class="img-responsive img-thumbnail img-circle">{{storename}}</a>
	                                <ul class="dropdown-menu dropdown-block" role="menu">
	                                    <li><a href="#">Profile edition</a></li>
	                                    <li><a href="/storeLogout">Logout</a></li>
	                                </ul>
	                            </li>
	                        </ul>
	                    </div>
	                </div>
	            </nav>
	        </header>
    	</div>

    	<!--main body structure-->
	    <div class="container" style="padding-top: 50px">

	      	<div class="header">
	        	<h2 class="text-muted">Adicionar um Produto</h2>
	      	</div>
	   

			<div class="well">
	      		<form role="form" method="post" action="/validateProduct">

					<div class="form-group">
		  				<label  for="name">Nome</label>  
		  
		  				<input id="name" name="name" type="text" placeholder="Nome do produto" class="form-control input-md">		
					</div>

					<div class="form-group">
		  				<label  for="brand">Marca</label>  
		  
		  				<input id="brand" name="brand" type="text" placeholder="Marca do produto" class="form-control input-md">		
					</div>

					<div class="form-group">
		  				<label  for="price">Preço</label>  
		  
		  				<input id="price" name="price" type="text" placeholder="Preço" class="form-control input-md">		
					</div>

					<div class="form-group">
		  				<label  for="stock">Quantidade</label>  
		  
		  				<input id="stock" name="stock" type="text" placeholder="Quantidade disponível em estoque" class="form-control input-md">		
					</div>

					<div class="form-group">
		  				<label for="description">Descrição do produto</label>
		                     
		    			<textarea class="form-control" id="description" name="description" placeholder="Descrição do produto"></textarea>
					</div>


					<div class="form-group">
		  				
		  				<label for="txtPost">Foto</label>
		                     
						<div class="input-group">
			                <span class="input-group-btn">
			                    <span class="btn btn-primary btn-file">
			                        Buscar&hellip; <input type="file" id="fileupload" name="file" multiple>
			                    </span>
			                </span>

							<div class="pull-right">
		                		<img  id="imgUpload" style="width: 140px; height: 140px;" class="img-thumbnail"><input type="hidden" name="filePath" id="filePath"></input>
							</div>
		            	</div>
					</div>

					<!-- Button -->
					<div class="form-group">
					    <p class="text-center">
					    	<input id="singlebutton" name="singlebutton" class="btn btn-lg btn-primary" type="submit" value="Adicionar" />
					  	</p>
					</div>

				</form>
			</div>

			<footer class="footer">
				<p>&copy; Toyama e Astur 2017</p>
			</footer>

	    </div>

	    <script src="../static/js/jquery-1.11.2.js"></script>

		<script src="../static/js/jquery.ui.widget.js"></script>
		
	    <script src="../static/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="../static/js/jquery.fileupload.js"></script>
		<script type="text/javascript" src="../static/js/jquery.fileupload-process.js"></script>
		<script type="text/javascript" src="../static/js/jquery.fileupload-ui.js"></script>
		 
	    <script>
			$(function(){
				    $('#fileupload').fileupload({
		    			url: 'upload',
		    			dataType: 'json',
		    			add: function (e, data) {
		    				data.submit();
		    			},
				        success:function(response,status) {
						console.log(response.filename);
						var filePath = 'static/Uploads/' + response.filename;
						$('#imgUpload').attr('src',filePath);
						$('#filePath').val(filePath);
				        	console.log('success');
				        },
				        error:function(error){
				        	console.log(error);
				        }
					});
			})
		</script>

  	</body>
</html>
